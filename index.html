      body {
        background-color: #09090b;

        -webkit-font-smoothing: antialiased;
      }
      .font-mono {
        font-family: 'Space Mono', monospace;
      }
      /* Scanner scanline animation */
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: #ef4444;
        box-shadow: 0 0 10px #ef4444;
        animation: scan 2s linear infinite;
        top: 0;
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
  </head>
